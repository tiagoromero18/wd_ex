<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="Datos_Basicos" method="post" action="xD.html">
        <h3><img src="assets/img/undraw_beer_xg5f.svg" width="50"> Datos Básicos </h3>
        <div>
            <label for="dsp">
                Describa su perfil
            </label>
            <textarea id="dsp" required name="perfil" type="text" > </textarea> 
        </div>
        <div>
            <label for="iden">
                Tipo de identificación
            </label>
            <select id="iden" name="Tipo de identificación">
                <option value="" disabled="disabled"> -Disabled- </option>
                <option value="C.C"> C.C </option>
                <option value="T.I"> T.I </option>
                <option value="C.E"> C.E </option>
            </select>
        </div>
        <div>
            <label for="niden">
                Numero de identificación
            </label>
            <input id="niden" required name="numero de id" type="text" >
        </div>
        <div>
            <label for="ap">
                Apellidos
            </label>
            <input id="ap" required name="apellidate" type="text" >
        </div>
        <div>
            <label for="nms">
                Nombres
            </label>
            <input id="nms" required name="nombrate" type="text" >
        </div>
        <div>
            <label for="onvre">
                Genero
            </label>
            <input id="onvre" required name="genre" type="radio"> Omvre
            <input id="onvre" required name="genre" type="radio"> Muger
            <input id="onvre" required name="genre" type="radio" > otro
        </div>
        <div>
            <label for="casao">
                Estado civil
            </label>
            <input id="casao" required name="noooo" type="radio" > Soltero
            <input id="casao" required name="noooo" type="radio" > Casado
            <input id="casao" required name="noooo" type="radio" > Divorsiado
            <input id="casao" required name="noooo" type="radio" > Viudo
            <input id="casao" required name="noooo" type="radio" > Union Libre
        </div>
        <div>
            <label for="ntfc">
                Numero telefonico de contacro
            </label>
            <input id="ntfc" required name="llamame" type="text" >
        </div>
        <div>
            <label for="dir">
                Dirección de residencia
            </label>
            <input id="dir" required name="llega pues" type="text" >
        </div>
        <div>
            <label for="mail">
                Correo electronico de contacto
            </label>
            <input id="mail" required name="escribeme jiji" type="text" >
        </div> 
        <div>
            <label for="pass">
                Password
            </label>
            <input id="pass" required name="DaMeTuContraSEña" type="password" placeholder="enter password">
        </div> 
    </form>
</body>
</html>
